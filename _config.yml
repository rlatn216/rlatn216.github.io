# Tech  skill
tech_meta: TECH SKILLS
tech_header: 저는 현재 이것을 할 수 있습니다.
tech_content: 
tech_list: # 형식에 맞추어 항목 추가
- name: Achitecture
  color: color-1
  animation: fadeInLeft
  percent: 50
  mark: 50
  content: MVVM 패턴을 현업에서 사용하여 전자문서를 통해 은행 업무가 가능한 디지털 창구서비스, 재사용성과 생산성을 높일 수 있게 표준화를 수행한 경험이 있습니다.
- name: Jetpack
  color: color-2
  animation: fadeInRight
  percent: 70
  mark: 70
  content: viewmodel, navigation, Repository, LiveData, stateFlow 등 jetpack에서 제공해주는 다양한 라이브러리를 사용하여 안드로이드 앱을 구현할 수 있습니다.
- name: DI
  color: color-3
  animation: fadeInLeft
  percent: 40
  mark: 40
  content: MVVM패턴에서 각 기능을 맡고있는 클래스에 의존성을 주입을 하기 위해 Hilt를 사용하여 의존성을 관리해본 경험이 있습니다.
- name: Networking
  color: color-4
  animation: fadeInRight
  percent: 50
  mark: 50
  content: API 통신을 위해 구현된 OkHttp의 HTTP 통신을 간편하게 해주는 Retrofit2, 태블릿과 pc 통신을 위한 구독형 통신 MQTT, 등을 사용해본 경험이 있습니다.
tech_desc: 항상 주어진 요구 사항에 맞게 원하는 기능을 개발할 준비가 되어있고 꾸준히 효율적인 아키텍처로 앱을 개발하는 법을 공부하고 있습니다.


