# About
about_meta: About Me
about_header: >- 
  "도전이 없다면 성장도 없다"
about_introduce: >-
  "안녕하세요, 안드로이드 개발자 김수입니다."
about_content: >-
  저는 "도전이 없다면 성장도 없다"라는 좌우명을 가슴에 품고 새로운 것에 도전하며 성장하는 개발자입니다. </br>
  소프트웨어 학과에서 IT의 기본 지식을 쌓았고, 학술 동아리 활동을 통해 작품 공모전, 아이디어 대회, 창업 대회 등 다양한 프로젝트에 참여하며 실전 경험을 쌓았습니다. </br>
  현재 금융계열 IT 회사에서 R&D를 통해 Android 개발 역량을 높히고 회사의 솔루션을 깊이 이해하기 위해 Android 앱뿐만 아니라 PC, 서버, 웹 등 직접개발을 진행해보며 종합적인 기술 이해도를 높였습니다. 
  또한, 여러 증권사에 파견되어 다양한 프로젝트를 수행하며 개발 능력과 이슈 대응 능력을 키웠습니다. </br>
  이처럼 끊임없는 도전과 목표 달성을 통해 지속적으로 성장하고 있으며, 조직에 필수적인 개발자가 되기 위해 최선을 다하고 있습니다. </br>
  앞으로도 새로운 도전을 통해 더 나은 개발자가 되겠습니다. </br>

